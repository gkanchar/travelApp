<html ng-app="TravelApp">
    <head>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <script src="https://code.angularjs.org/1.6.1/angular.min.js"></script>
        <script src="TravelApp.js"></script>
    </head>

    <body>
        <div ng-controller="TravelController as travelCtrl">
            <form>
            <div>
                <div class="panel col-md-6 panel-default">
                    <h2> Search a Flight</h2>
                    <div class="panel-body" style="text-align: left">
                        <div class="col-md-8">
                            <div class="form-group">
                                <div class="col-md-6"> 
                                   <label>From:</label>
                                    <input type="text" class="form-control" 
                                        ng-model="travelCtrl.from" placeholder="From" required>
                                </div>
                                <div class="col-md-6"> 
                                    <label>To:</label>
                                    <input type="text" class="form-control" 
                                        ng-model="travelCtrl.to" placeholder="To" required>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-md-6"> 
                                    <label>Outbound:</label>
                                    <input type="date" class="form-control" 
                                            ng-model="travelCtrl.outBoundDate">

                                </div>
                                <div class="col-md-6"> 
                                    <label>Inbound:</label>
                                    <input type="date" class="form-control" 
                                                ng-model="travelCtrl.inBoundDate">

                                </div>
                            </div>
                             <div class="form-group">
                                <div class="col-md-4"> 
                                    <label>Adults:</label>
                                    <select class="selectpicker form-control" ng-model="travelCtrl.adults"
                                            title="Choose one of the following...">
                                      <option>1</option>
                                      <option>2</option>
                                      <option>3</option>
                                      <option>4</option>
                                      <option>5</option>
                                      <option>6</option>
                                    </select>

                                </div>
                                <div class="col-md-4"> 
                                    <label>Children:</label>
                                   <select class="selectpicker form-control" ng-model="travelCtrl.children"
                                            title="Choose one of the following...">
                                      <option>0</option>
                                      <option>1</option>
                                      <option>2</option>
                                      <option>3</option>
                                      <option>4</option>
                                      <option>5</option>
                                      <option>6</option>
                                    </select>
                                </div>
                                <div class="col-md-4"> 
                                    <label>Infants:</label>
                                    <select class="selectpicker form-control" ng-model="travelCtrl.infants"
                                            title="Choose one of the following...">
                                      <option>0</option>
                                      <option>1</option>
                                      <option>2</option>
                                      <option>3</option>
                                      <option>4</option>
                                      <option>5</option>
                                      <option>6</option>
                                    </select>

                                </div>
                            </div>
                            <div class="col-md-12">
                            <p>
                            </div>
                            <div class="col-md-3">
                                <button class="btn btn-success" ng-click="travelCtrl.searchFlight()"> Search Flight</button>
                            </div>
                        </div>
                        <div class="col-md-3">
                            <div class="col-md-12"> 
                                    <label>Country:</label>
                                    <select class="form-control" ng-model="travelCtrl.country">
                                      <option selected >US</option>
                                      <option>GB</option>
                                      <option>IN</option>
                                    </select>
                            </div>
                            <div class="col-md-12"> 
                                    <label>Locale:</label>
                                    <select class="form-control" ng-model="travelCtrl.locale">
                                      <option selected>US</option>
                                      <option>GB</option>
                                      <option>IN</option>
                                    </select>
                            </div>
                            <div class="col-md-12"> 
                                    <label>Currency:</label>
                                    <select class="form-control" ng-model="travelCtrl.currency">
                                      <option value='USD' selected>USD</option>
                                      <option>GBP</option>
                                      <option value='INR'>INR</option>
                                    </select>
                            </div>
                            <div class="col-md-12"> 
                                    <label>Cabin:</label>
                                    <select class="form-control" ng-model="travelCtrl.cabin">
                                      <option selected>Economy</option>
                                      <option>First</option>
                                      <option>Business</option>
                                    </select>
                            </div>
                        </div>

                       
                    </div>
                </div>
              </div>
            </form>

        </div>

        <div ng-controller="NotesController as nCtrl">
            <div class="form-group" ng-show="nCtrl.selectedTodo">
                <div class="col-md-12">
                    <div class="alert alert-info">
                           {{nCtrl.selectedTodo.notes}}
                    </div>

                </div>

            </div>

        </div>

        
    </body>

</html>
