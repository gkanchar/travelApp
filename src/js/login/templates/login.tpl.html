<md-content ng-app="LoginForm" layout="row" layout-align="space-around"
layout-padding="layout-padding" ng-cloak="ng-cloak" class="login-form">
  <md-card flex="flex" flex-xs flex-gt-sm="40" flex-gt-md="23" md-whiteframe="4">
    <md-card-title>
      <md-card-title-text layout-align="center center">
          <i class="material-icons md-48">flight_takeoff</i>
          <span class="md-headline">Login</span>
      </md-card-title-text>
    </md-card-title>
    <md-card-content>

        <md-content class="md-no-momentum" >
          <form name="loginform">
            <md-input-container class="md-block">
              <input ng-model="$ctrl.username" name="username" type="text" placeholder="Login" ng-required="true">
              <div ng-messages="loginform.username.$error">
                  <div ng-message="required">Login is required.</div>
              </div>
            </md-input-container>

            <md-input-container class="md-block">
              <!-- Use floating placeholder instead of label -->
              <input ng-model="$ctrl.password" name="password" type="password" placeholder="Password" ng-required="true"
                md-maxlength="16">
              <div ng-messages="loginform.password.$error" role="alert">
                  <div ng-message="required">Password is required.</div>
                  <div ng-message="md-maxlength">Too long.</div>
              </div>
              </md-input-container>
              <md-card-actions layout="row" layout-align="center">
                   <br>
                   <center>
                       <md-button ng-disabled="!loginform.$valid" class="md-primary md-raised signup_button  background-color='blue'" ng-click="$ctrl.login($ctrl.username,$ctrl.password)">Login</md-button>
                   </center>
                   </form>
               </md-card-actions>
            </md-content>
      </md-card-content>
</md-content>
