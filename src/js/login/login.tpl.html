<div class="container">
    <div class="row">
        <div class="col-sm-6 col-md-4 col-md-offset-4">
            <h1 class="text-center login-title">Sign in to continue</h1>
            <h4 class="text-center error-message" ng-show="$ctrl.loginError">{{$ctrl.loginError}}</h4>
            <div class="account-wall">
                <img class="profile-img" src="img/ic_flight_black_48px.svg"
                    alt="">
                <form class="form-signin">
                  <div class="input-group">
                    <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                    <input type="text" class="form-control" ng-model="$ctrl.userName" placeholder="Username" required autofocus>
                  </div>
                  <div class="row ws-top-space-15">
                      <div class="col-sm-12"></div>
                  </div>
                  <div class="input-group">
                    <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                    <input type="password" ng-model="$ctrl.password" class="form-control" placeholder="Password" required>
                  </div>
                  <div class="row ws-top-space-15">
                      <div class="col-sm-12"></div>
                  </div>
                  <button  ng-click="$ctrl.login($ctrl.userName,$ctrl.password)" class="btn btn-lg btn-primary btn-block">
                    Sign in</button>
                <label class="checkbox pull-left">
                    <input type="checkbox" value="remember-me">
                    Remember me
                </label>
                <a href="#" class="pull-right need-help">Need help? </a><span class="clearfix"></span>
                </form>
            </div>
        </div>
    </div>
</div>
